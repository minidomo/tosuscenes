<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="style/main.css">
</head>

<body>
    <div id="controlsContainer">
        <div id="screenControlContainer">
            <div id="defaultScreenButtonContainer">
                <button id="defaultScreenButton">Default</button>
            </div>
            <div id="lineUpScreenButtonContainer">
                <button id="lineUpScreenButton">Line Up</button>
            </div>
            <div id="mapScreenButtonContainer">
                <button id="mapScreenButton">Maps</button>
            </div>
            <div id="matchScreenButtonContainer">
                <button id="matchScreenButton">Match</button>
            </div>
            <div id="winnerScreenButtonContainer">
                <button id="winnerScreenButton">Winner</button>
            </div>
        </div>
        <div id="configButtonContainer">
            <div id="sendButtonContainer">
                <button id="sendButton">Send</button>
            </div>
            <div id="saveButtonContainer">
                <button id="saveButton">Save</button>
            </div>
        </div>

        <div id="pointManagerContainer">
            <div id="redPointContainer" class="pointContainer">
                <div id="redPointTextContainer">
                    <span id="redPointText">Red Points</span>
                </div>
                <div id="redPointIncrementButtonContainer">
                    <button id="redPointIncrementButton">&#8593;</button>
                </div>
                <div id="redPointDecrementButtonContainer">
                    <button id="redPointDecrementButton">&#8595;</button>
                </div>
            </div>
            <div id="bluePointContainer" class="pointContainer">
                <div id="bluePointTextContainer">
                    <span id="bluePointText">Blue Points</span>
                </div>
                <div id="bluePointIncrementButtonContainer">
                    <button id="bluePointIncrementButton">&#8593;</button>
                </div>
                <div id="bluePointDecrementButtonContainer">
                    <button id="bluePointDecrementButton">&#8595;</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
