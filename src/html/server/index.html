<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style/main.css">

    <script src="scripts/reconnecting-websocket-iife.min.js"></script>
    <script type="module" src="scripts/countUp.min.js"></script>

    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"
        integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H"

        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@1/tsparticles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles-preset-snow@1/tsparticles.preset.snow.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/numbro@2.3.6/dist/numbro.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.0/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.0/plugin/duration.js"></script>
    <script>dayjs.extend(window.dayjs_plugin_duration)</script>
</head>

<body>
    <div id="screenContainer">
        <div id="screenBg"></div>
        <div id="tsparticles"></div>

        <div id="defaultScreen" class="screen">
            <div id="defaultScreenBg" class="bg"></div>
            <div id="defaultScreenContainer">
                <div class="footer">
                    <div id="defaultScreenTitleContainer">
                        <div id="defaultScreenTitle"></div>
                        <div id="defaultScreenSubtitle"></div>
                    </div>
                    <div id="defaultScreenNowPlayingContainer">
                        <div id="defaultScreenNowPlayingText">now playing</div>
                        <div id="defaultScreenSongMetadata"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="lineUpScreen" class="screen">
            <div id="lineUpScreenBg" class="bg"></div>
            <div id="lineUpScreenContainer">
                <div id="lineUpScreenMetadataContainer">
                    <div id="lineUpScreenTournamentInfoContainer">
                        <span id="lineUpScreenTitle"></span>
                        <span id="lineUpScreenSubtitle"></span>
                    </div>
                    <div id="lineUpScreenMatchInfoContainer">
                        <span id="lineUpScreenBracket"></span>
                        <span id="lineUpScreenRound"></span>
                    </div>
                </div>
                <div id="lineUpScreenColumnsContainer">
                    <div id="lineUpScreenRed">
                        <div id="lineUpScreenRedImageContainer" class="lineUpScreenImageContainer">
                            <img id="lineUpScreenRedImage" src="" alt="" class="lineUpScreenImage">
                        </div>
                        <div id="lineUpScreenRedText" class="teamColorText">TEAM RED</div>
                        <div id="lineUpScreenRedTeamName" class="teamName"></div>
                        <div id="lineUpScreenRedPlayersContainer" class="lineUpScreenPlayersContainer"></div>
                    </div>
                    <div id="lineUpScreenBlue">
                        <div id="lineUpScreenBlueImageContainer" class="lineUpScreenImageContainer">
                            <img id="lineUpScreenBlueImage" src="" alt="" class="lineUpScreenImage">
                        </div>
                        <div id="lineUpScreenBlueText" class="teamColorText">TEAM BLUE</div>
                        <div id="lineUpScreenBlueTeamName" class="teamName"></div>
                        <div id="lineUpScreenBluePlayersContainer" class="lineUpScreenPlayersContainer"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="mapScreen" class="screen">
            <div id="mapScreenBg" class="bg"></div>

        </div>

        <div id="matchScreen" class="screen">
            <div id="matchScreenTopContainer">
                <div id="matchScreenTopBg"></div>
                <div id="matchScreenTeamWrapperContainer">
                    <div id="matchScreenTeamContainer">
                        <div id="matchScreenRedContainer">
                            <div id="matchScreenRedImageContainer" class="matchScreenImageContainer">
                                <img id="matchScreenRedImage" src="" alt="" class="matchScreenImage">
                            </div>
                            <div id="matchScreenRedMetadataContainer" class="matchScreenTeamMetadataContainer">
                                <div id="matchScreenRedMetadataTopContainer">
                                    <div id="matchScreenRedTeamText" class="matchTeamColorText">TEAM RED</div>
                                    <div id="matchScreenRedPointsContainer"></div>
                                </div>
                                <div id="matchScreenRedTeamName" class="matchScreenTeamName"></div>
                            </div>
                        </div>

                        <div id="matchScreenMetadataContainer">
                            <div id="matchScreenTournamentInfoContainer">
                                <span id="matchScreenTitle"></span>
                                <span id="matchScreenSubtitle"></span>
                            </div>
                            <div id="matchScreenMatchInfoContainer">
                                <span id="matchScreenBracket"></span>
                                <span id="matchScreenRound"></span>
                            </div>
                        </div>

                        <div id="matchScreenBlueContainer">
                            <div id="matchScreenBlueImageContainer" class="matchScreenImageContainer">
                                <img id="matchScreenBlueImage" src="" alt="" class="matchScreenImage">
                            </div>
                            <div id="matchScreenBlueMetadataContainer" class="matchScreenTeamMetadataContainer">
                                <div id="matchScreenBlueMetadataTopContainer">
                                    <div id="matchScreenBlueTeamText" class="matchTeamColorText">TEAM Blue</div>
                                    <div id="matchScreenBluePointsContainer"></div>
                                </div>
                                <div id="matchScreenBlueTeamName" class="matchScreenTeamName"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="matchScreenBottomContainer">
                <div id="matchScreenBottomBg"></div>

                <!-- <div id="matchScreenBottomWrapperContainer"> -->

                <div id="matchScreenTeamScoreContainer">
                    <div id="matchScreenRedScoreContainer" class="matchScreenScoreContainer">
                        <div id="matchScreenRedScoreValue">0</div>
                    </div>
                    <div id="matchScreenBlueScoreContainer" class="matchScreenScoreContainer">
                        <div id="matchScreenBlueScoreValue">0</div>
                    </div>
                </div>

                <div id="matchScreenChatContainer"></div>

                <div id="matchScreenMapContainer">
                    <div id="matchScreenMapBgContainer">
                        <img id="matchScreenMapBg" src="" alt=" ">
                    </div>
                    <div id="matchScreenMapInfoContainer">
                        <div id="matchScreenMapMetadataContainer">
                            <div id="matchScreenMapTitle"></div>
                            <div id="matchScreenMapBottomContainer">
                                <div id="matchScreenMapMapperContainer">
                                    <span id="matchScreenMapMapperText">mapper </span>
                                    <span id="matchScreenMapMapperName"></span>
                                </div>
                                <div id="matchScreenMapDifficultyContainer">
                                    <span id="matchScreenMapDifficultyText">difficulty </span>
                                    <span id="matchScreenMapDifficultyName"></span>
                                </div>
                            </div>
                        </div>

                        <div id="matchScreenMapSettingsContainer">
                            <div id="matchScreenMapSettingsBasicContainer">
                                <span id="matchScreenMapCsText" class="matchScreenMapSettingsTextFont">CS
                                </span>
                                <span id="matchScreenMapCsValue"></span>
                                <span id="matchScreenMapArText" class="matchScreenMapSettingsTextFont"> / AR
                                </span>
                                <span id="matchScreenMapArValue"></span>
                                <span id="matchScreenMapOdText" class="matchScreenMapSettingsTextFont"> / OD
                                </span>
                                <span id="matchScreenMapOdValue"></span>
                            </div>
                            <div id="matchScreenMapSrContainer">
                                <span id="matchScreenMapSrText" class="matchScreenMapSettingsTextFont">Star
                                    Rating </span>
                                <span id="matchScreenMapSrValue"></span>
                            </div>
                            <div id="matchScreenMapLengthContainer">
                                <span id="matchScreenMapLengthText" class="matchScreenMapSettingsTextFont">Length
                                </span>
                                <span id="matchScreenMapLengthValue"></span>
                            </div>
                            <div id="matchScreenMapBpmContainer">
                                <span id="matchScreenMapBpmText" class="matchScreenMapSettingsTextFont">BPM
                                </span>
                                <span id="matchScreenMapBpmValue"></span>
                            </div>
                        </div>
                    </div>
                </div>

                                        </span>

                                        </span>
                                        <span id="matchScreenMapArValue"></span>

                                        </span>
                                        <span id="matchScreenMapOdValue"></span>
                                    </div>
                                    <div id="matchScreenMapSrContainer">
                                        <span id="matchScreenMapSrText" class="matchScreenMapSettingsTextFont">Star

                                        <span id="matchScreenMapSrValue"></span>

                                        <span id="matchScreenMapLengthText"

                            </div>
                        </div>
                    </div> -->



                <!-- </div> -->

                <!-- <div id="matchScreenDifferenceBar"></div> -->
            </div>
        </div>

        <div id="winnerScreen" class="screen">
            <div id="winnerScreenBg" class="bg"></div>
            <div id="winnerScreenContainer">
                <div id="winnerScreenWrapperContainer">
                    <div id="winnerScreenImageContainer">
                        <img id="winnerScreenImage" src="" alt="">
                    </div>
                    <div id="winnerScreenDataContainer">
                        <div id="winnerScreenDataWrapperContainer">
                            <div id="winnerScreenMetadataContainer">
                                <div id="winnerScreenTournamentInfoContainer">
                                    <span id="winnerScreenTitle"></span>
                                    <span id="winnerScreenSubtitle"></span>
                                </div>
                                <div id="winnerScreenMatchInfoContainer">
                                    <span id="winnerScreenBracket"></span>
                                    <span id="winnerScreenRound"></span>
                                </div>
                            </div>
                            <div id="winnerScreenText">WINNER</div>
                            <div id="winnerScreenTeamContainer">
                                <div id="winnerScreenTeamText" class="teamColorText"></div>
                                <div id="winnerScreenTeamName" class="teamName"></div>
                                <div id="winnerScreenPlayersContainer"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="scripts/index.js"></script>
</body>
